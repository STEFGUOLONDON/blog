<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="../static/lib/bootstrap/bootstrap.min.css">
</head>
<style>
  [class^="col"] {
    border: 1px solid #000;
    text-align: center;
  }
</style>
<body>
<div class="container">123</div>
<div class="container-fluid">123</div>

<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-6 col-xs-12">
      <!--列嵌套最好加一个行，这样可以去掉父元素的padding,而且高度自动和父级元素一样高-->
      <div class="row">
        <div class="col-md-4 col-md-push-8">1</div>
        <div class="col-md-4 col-md-offset-4 col-md-pull-8">2</div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 col-xs-12">2</div>
    <div class="col-md-3 col-sm-6 col-xs-12">3</div>
    <div class="col-md-3 col-sm-6 col-xs-12">4</div>
  </div>
</div>
</body>
</html>
