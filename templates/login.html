<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/lib/bootstrap/bootstrap.min.css">
    <script src="https://use.fontawesome.com/61e75b37fa.js"></script>
    <script src="../static/jquery-3.4.1.min.js"></script>
</head>
<script>
    $(function () {
        $(".fa-toggle-off").on("click",function () {
           $(".login-code").hide();
            $(".pass").show();
        });

        $(".fa-toggle-on").on("click",function () {
            $(".login-code").show();
            $(".pass").hide();
        });
    })
</script>
<body>
<div class="row">
    <form id="form1" action="login" method="post">
        <div id="login-box" class="col-md-4">
            <h3>Login</h3>
            <a href="/authority/register" class="nouser">没有账号?</a>
            <div class="form">
                <div class="item" style="position: relative;">
                    <div id="err-msg">用户名或密码错误
                    </div>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>

                    <input type="text"
                           class="fous"
                           id="username"
                           name="username"
                           autoComplete="off"
                           placeholder="手机号">

                </div>
                <div class="item pass" style="display: none">
                    <i class="fa fa-toggle-on" aria-hidden="true"></i>
                    <input type="password"
                           name="password"
                           id="password"
                           class="fous"
                           autoComplete="off"
                           placeholder="密码">
                </div>
                <div class="item login-code">
                    <i class="fa fa-toggle-off" aria-hidden="true"></i>
                    <input type="text"
                           class="code-msg"
                           name="code"
                           autoComplete="off"
                           placeholder="验证码">
                    <a href="javascript:;" class="yanzhengma">获取验证码</a>
                </div>
            </div>
            <!--			<input type="text"-->
            <!--			       th:value="${beforeUrl}"-->
            <!--			       id="beforeUrl"-->
            <!--			       name="beforeUrl"-->
            <!--			       style="display: none">-->
            <button type="submit" class="btn btn-default to-login"
            >登录
            </button>
        </div>

    </form>
</div>
</body>
</html>
